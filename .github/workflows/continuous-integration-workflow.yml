on: [push]

jobs:
  windows:
    name: Build on Windows
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: TODO build
      run: |
        cd $env:GITHUB_WORKSPACE
        scripts\\windows_e2e-build.bat || exit /b
    - uses: actions/upload-artifact@v2
      with:
        name: windows_installer.zip
        path: osmv-build/*.exe

  ubuntu1604:
    name: Build on Ubuntu 16.04 (Xenial)
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
      with:
        path: osmv
    - name: run build script
      run: cd $GITHUB_WORKSPACE && ./osmv/scripts/ubuntu-xenial_e2e-build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: ubuntu_xenial_installer.zip
        path: osmv-build/*.deb

  ubuntu2004:
    name: Build on Ubuntu 20.04
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        path: osmv
    - name: run build script
      run: cd $GITHUB_WORKSPACE && ./osmv/scripts/debian-buster_e2e-build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: debian_buster_installer.zip
        path: osmv-build/*.deb

  macCatalina:
    name: Build on Mac (catalina)
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: run build script
      run: cd $GITHUB_WORKSPACE && ./scripts/mac_catalina_10-15_build.sh
    - uses: actions/upload-artifact@v2
      with:
        name: mac_catalina_installer.zip
        path: osmv-build/*.dmg

